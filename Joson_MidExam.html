<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Event Driven (Midterm Exam)</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
         @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap');
        
		 body {
         font-family: Montserrat,Arial, Helvetica, sans-serif;
         background-color:#f7f7f7;
         }
		 
         * {box-sizing: border-box}
         /* Add padding to container elements */
         form {
         padding: 20px;
         width:100%;
         background:white;
         }
         /* Full-width input fields */
         input[type=text], input[type=number], select {
         width: 100%;
         padding: 10px;
         margin: 5px 0 22px 0;
         display: inline-block;
         border: none;
         background: #f7f7f7;
         font-family: Montserrat,Arial, Helvetica, sans-serif;
         }
		 
       
         input[type=phone], select {
         width: 100%;
         padding: 15px;
         margin: 5px 0 22px 0; 
         display: inline-block;
         border: none;
         background: #f7f7f7;
         }
         /* Set a style for all buttons */
         button {
         background-color: #0eb7f4;
         color: white;
         padding: 14px 20px;
         margin: 8px 0;
         border: none;
         cursor: pointer;
         width: 100%;
         opacity: 0.9;
         font-size:16px;
         font-family: Montserrat,Arial, Helvetica, sans-serif;
         border-radius:10px;
         }
         button:hover {
         opacity:1;
         }
         .ptag{
         color: red;
         }
         /* Change styles for signup button on extra small screens */
         @media screen and (max-width: 300px) {
         .signupbtn {
         width: 100%;
         }
         }
      </style>
	</head>
	<body class = "p-5">
		<div class = "row">
         <div class = "col-lg-4">
            <form onsubmit = "event.preventDefault()">
                 <h3>Product Management</h3>
                  <p>* - Required Fields</p>
                  
				  <label for="prodid" ><b>Product ID <span class = 'text-danger'>*</span></b></label>
                  <input  type="text" id="val" readonly value= "EVNT-DRIV-MID-1" required>
                  
				  
				  <label for="prodname"><b>Product Name <span class = 'text-danger'>*</span></b></label>
                  <input type="text" id="prodname"  required>
				  
				  
				   <label for="prodcategory" ><b>Category<span class = 'text-danger'>*</span></b></label>
				<select id = "prodcategory" required>
					<option value="" required>--Select Category--</option>
					<option value="Food and Beverage">Food and Beverage</option>
					<option value="Kitchen Appliances">Kitchen Appliances</option>
					<option value="IT Equipment">IT Equipment</option>
					<option value="Shoes and Clothing">Shoes and Clothing</option>
				</select>
				
				
				 <label for="sellprice" ><b>Selling Price <span class = 'text-danger'>*</span></b></label>
                  <input type="number" id = "sellprice" name="sellprice"  required >
				  
  
				 
				  <button class="bg-primary btn-sm" type = 'submit' id="btn" onclick="button()">Save</button>
        
		      </form>
			  
			  	
         </div>
         <div class = "col-lg-8">
		 
		 <div class="row mb-4">
            <div class="col-xl-3 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <small class="text-muted mb-0">Food and Beverage</small><br/>
                      <span id="foodbeverage" class="h2 font-weight-bold mb-0 text-primary" >0</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <small class="text-muted mb-0">Kitchen Appliances</small><br/>
                      <span id="kitchen" class="h2 font-weight-bold mb-0 text-primary" >0</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
			
			<div class="col-xl-3 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <small class="text-muted mb-0">IT Equipment</small><br/>
                      <span id="itequip" class="h2 font-weight-bold mb-0 text-primary" >0</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
			
			<div class="col-xl-3 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <small class="text-muted mb-0">Shoes and Clothing</small><br/>
                      <span id="shoecloth" class="h2 font-weight-bold mb-0 text-primary" >0</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
		  
		 
			<select class = 'bg-white' id = 'filterCategory' style = 'border: 1px solid #ddd !important;' onchange = 'filtercatChange()'>
					<option>--Filter by Category--</option>
					<option>See All</option>
					<option>Food and Beverage</option>
					<option>Kitchen Appliances</option>
					<option>IT Equipment</option>
					<option>Shoes and Clothing</option>
				</select>
		
		  
            <table class="table table-responsive ">
               <thead class = 'text-center'>
                  <tr>
                     <th scope="col" class = "bg-primary text-white">Product ID</th>
                     <th scope="col" class = "bg-primary text-white">Name</th>
                     <th scope="col" class = "bg-primary text-white">Category</th>
                     <th scope="col" class = "bg-primary text-white">Selling Price</th>
                   </tr>
               </thead>
               <tbody id = "tbodyproducts" class = 'text-center'>
				
				<!-- THIS TABLE ROW WILL POPULATE DYNAMICALLY USING JAVASCRIPT -->
				
                 
               </tbody>
            </table>
			
	      </div>
      </div>
	</body>
	<!-- INSERT YOUR CUSTOM JAVASCRIPT HERE -->
  <script>
    let prodList = []
    let count = 0;
    let food = 0;
    let kitchen = 0;
    let it = 0;
    let shoe = 0;

    function button(){
  
      let prodName = document.getElementById("prodname").value;
      let prodCategory = document.getElementById("prodcategory").value;
      let sellPrice = document.getElementById("sellprice").value;
      
      //required
      if(prodName === '' || prodCategory === '' || sellPrice === '') {
        return false;
      }

      count++;
      let string = "EVNT-DRIV-MID-";
      let productId = string + count;
            document.getElementById("val").value = productId;

      let product = {productId,prodName,prodCategory,sellPrice};
      prodList.push(product);

      let newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td>${productId}</td> 
        <td>${prodName}</td>
        <td>${prodCategory}</td>
        <td>₱${sellPrice}</td>
        `;

        document.getElementById('tbodyproducts').appendChild(newRow);

        document.getElementById("prodname").value = "";
        document.getElementById("prodcategory").value = "";
        document.getElementById("sellprice").value = "";


        //increment category
        if(product.prodCategory === "Food and Beverage"){
          food++;
          document.getElementById("foodbeverage").innerHTML = food;
        }
        if(product.prodCategory === "Kitchen Appliances"){
          kitchen++;
          document.getElementById("kitchen").innerHTML = kitchen;
        }
        if(product.prodCategory === "IT Equipment"){
          it++;
          document.getElementById("itequip").innerHTML = it;
        }
        if(product.prodCategory === "Shoes and Clothing"){
          shoe++;
          document.getElementById("shoecloth").innerHTML = shoe;
        }
        
    }

    function filtercatChange() {
        let selectedCategory = document.getElementById('filterCategory').value;
        let products = prodList;

        // If "See All" is selected, show all products
        if (selectedCategory === 'See All') {
            displayProducts(products);
            return;
        }

        // Filter products based on selected category
        let filteredProducts = products.filter(product => product.prodCategory === selectedCategory);
        displayProducts(filteredProducts);
    }

    // Function to display products in the table
    function displayProducts(products) {
        let tbody = document.getElementById('tbodyproducts');
        tbody.innerHTML = '';

        products.forEach(product => {
            let newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${product.productId}</td>
                <td>${product.prodName}</td>
                <td>${product.prodCategory}</td>
                <td>₱${product.sellPrice}</td>
            `;
            tbody.appendChild(newRow);
        });
      }
  </script>
	
</html>
